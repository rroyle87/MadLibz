<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Mad Lib Beta</title>
</head>

<body>
    <div id="app"></div>
    <h1>LETS MAKE A MADLIB!</h1>
    <div class="header">
        <p>Input your words below:</p>
    </div>
    <div class="inputForm">
        <form id="form">
            <label for="adjective">Adjective</label><br />
            <input type="text" id="adjective" class="text" /><br />
            <label for="noun">Noun</label><br />
            <input type="text" id="noun" class="text" /><br />
            <label for="verb">Verb</label><br />
            <input type="text" id="verb" class="text" />
            <br /><br />
            <button type="button" onclick="madInput()">Submit My MadLib</button>
            <button type="reset" id="reset" onclick="clearArray()">Reset</button>
        </form>
    </div>
    <div class="complete">
        <h2 class="madlibhead">Check out your completed MadLib!</h2>
        <div id="final" style="display: none">
            <p id="randomLib">
                I went to the <span id="word1"></span> forest to find the
                <span id="word2"></span> so I could <span id="word3"></span>
                with it...
            </p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
