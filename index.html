<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad Lib Beta</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body>
    <div class="mt-4 ms-5" id="app">
        <h1>LETS MAKE A MADLIB!</h1>
        <div class="header">
            <p>Input your words below:</p>
        </div>
        <div class="inputForm">
            <form id="form">
                <label for="adjective">Adjective</label><br />
                <input type="text" id="adjective" class="text" /><br />
                <label for="noun">Noun</label><br />
                <input type="text" id="noun" class="text" /><br />
                <label for="verb">Verb</label><br />
                <input type="text" id="verb" class="text" />
                <br /><br />
                <button type="button" onclick="madInput()" class="btn btn-primary me-3">Submit My MadLib</button>
                <button type=" reset" id="reset" onclick="clearArray()"" class=" btn btn-outline-primary">Reset</button>
            </form>
        </div>
        <div class="complete mt-4">
            <h2 class="madlibhead">Check out your completed MadLib!</h2>
            <div id="final" style="display: none">
                <p id="randomLib">
                    I went to the <span id="word1"></span> forest to find the
                    <span id="word2"></span> so I could <span id="word3"></span>
                    with it...
                </p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="./app.js"></script>

</body>

</html>
